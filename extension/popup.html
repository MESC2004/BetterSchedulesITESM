<!DOCTYPE html>
<html>
<head>
  <title>Hello World Python Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h2>Python Hello World</h2>
  <button id="callPython">Call Python Script</button>
  <div id="result">Result will appear here...</div>
  <script src="popup.js"></script>
</body>
</html>
